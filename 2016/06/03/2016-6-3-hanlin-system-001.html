<h1 id="markdown">怎样编辑markdown？</h1>

<h2 id="section">设计标题</h2>
<p>标题可以分一级标题，二级标题和三级标题等，在文字前面加#号，并且在#与文字之间留下空格，这样就可以呈现在Preview窗口中。
如果要设计二级标题就加##即两个#号，三级标题就加三个#号。</p>

<h2 id="section-1">有序号</h2>

<ol>
  <li>就是我们平常要编辑选择题的情况。</li>
  <li>如果序号重复同样可以的。比如1，1，1，。</li>
  <li>序号，英文的句号与文字一定要有空格才行。</li>
</ol>

<h2 id="section-2">加粗</h2>

<p>加粗文字，是在文字前面后各加与两个星号。如<strong>加粗</strong>。</p>
