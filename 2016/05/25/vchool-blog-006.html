    <h1 class="post-title" itemprop="name headline">基于设计的研究</h1>
    <p class="post-meta"><time datetime="2016-05-25T00:00:00+08:00" itemprop="datePublished">May 25, 2016</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    <p><strong>核心概念的界定</strong></p>

<ul>
  <li>基于设计的研究主要研究特定环境中的学习过程。研究者设计特定的环境，并系统地对环境作出改变。基于设计的研究，其目的是对一个简单的学习环境进行细致深入的研究。这种深入的研究通常发生在真实的情境中，要经过多次的迭代实践，以发展新的学习理论、方法和可以在其他学校或者班级推广的实践。</li>
  <li>设计研究主要承担两个任务：学习方式的设计和支持这种方式的环境设计。学习的方式像小组合作学习，辩论学习和自主学习等，而环境可以认为是课程的内容，系统的组织，相应的学习技术上的软件及硬件环境。有时，有人把这种以学习方式的支持的环境叫做境脉。设计的境脉需要在教学实践过程不断地重复测试，并加入改进，最终接近目标。</li>
  <li>实验设计与设计研究是不同的概念。实验设计是科学研究的标准之一。我们在进行教学实验设计时，可以把相近的学生分配到两个班级，一个是实验班，另一个即是控制班，实验班采用一种教学方法，控制班采用另一种教学方法，然后对比两个班的情况，哪个班学得多，学得好，
最后确定何种方式的教学是最好的，实验研究的方法回答不同教学方式何种优势的问题。</li>
  <li>但是实验研究回答不了教学方为式好在哪里，为什么这种方式获得成功，它是如何发挥作用的，教室中的或者互联网上的活动如何一步步促成学生的学习等问题，因此我们通过不断的修正方法来改进教学，促进学习。为了了解这种研究的过程，就需要用到多种学科、多种方法的混合研究行动即基于设计的研究。（林会新学习笔记）</li>
</ul>
