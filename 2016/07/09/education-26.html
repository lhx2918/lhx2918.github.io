    <h1 id="section">基于项目的学习</h1>

<h2 id="section-1">什么情况下，提出基于项目的学习？</h2>

<ul>
  <li>绝大部分学生有厌学的情绪，即使是孝试成绩好的学生也是如此。1990年代研究人员找到原因：认为厌学不是学生的问题，而是教育结构有问题。如果能找到一个办法激励学生学习，如果能重构课堂，那么学生就会产生动力，情况就会发生巨大改变。</li>
  <li>由于学生学习只是应付考试，未能有足够的时间及精力对科学、人文和数学等的概念进行深层次的理解，表现出来的是知识不扎实，即名牌大学的高分学生，表现也不尽人意。</li>
  <li>学习科学家给以上两个问题提供解决方案，他们的学习科学运用了认知科学及其他一些相关概念，揭示了深层概念理解认知结构，发现了管理学习的原则，同时也详细阐述了学校只教授表层知识却不教授更深层次知识的事实。他们开发了一些新课程，目的是加强学生的参与意识，使学生对重要概念达到更深层次的理解。</li>
</ul>

<h2 id="section-2">基于项目的学心概念:</h2>

<ul>
  <li>使学生通过应用知识、操作实验的方式来学习知识；</li>
  <li>是一种构建主义理论的情境化学习方式；</li>
  <li>学生参与真实而有意义的问题探讨；</li>
  <li>与学生的生活密切相关；</li>
  <li>课堂上允许学生探究问题、提出假设、作出说明、讨论思想、彼此质询、试验新思想。</li>
</ul>

<h2 id="section-3">基于项目的学习的特征：</h2>

<ol>
  <li><strong>驱动问题</strong>：从一个有意义的问题开始学习，这个问题解被称为驱动问题。或者说，对于学生来说是有意义且重要的问题，是基于项目的学习的核心。</li>
  <li><strong>情境探究</strong>：学生在一个真实的情境中对驱动问题展开研究，解决问题的过程类似学科专家的研究过程。学生在挖过程中学习及应用学科思想。</li>
  <li><strong>社会协作</strong>：教师、学生和社会人士参加协作性活动，一同寻求问题解决方法，与专家解决问题时所处的社会情形类似。</li>
  <li><strong>技术工具支持学习</strong>：学生应该掌握电脑搜集相关的调查、技术资料、处理数据，设计图表等。学习多学科软件，学习使作新技术，甚至于学习编程语言，编写程序解决复杂的数据问题。</li>
  <li><strong>创造产品</strong>：对于技术的设计，主要用于解决问题；而要培养学生的系统观、控制观和组织能力，就应该设计新的产品。这些产品是课堂学习的成果，是可以公开分享的。</li>
</ol>

<h2 id="section-4">理论背景：</h2>

<ol>
  <li><strong>积极构建</strong>：学生只有根据自己的经验与外界交互，并积极建构意义的时候，深层理解才会发生。学生从教师、网络、书本中被动接受信息的学习方式是表层的学习。理解的发展是一个持续不断的过程，需要学生从新的经历和概念中建构、从先行知识和经历中重构。教师、教材是不能把深层次的知识传递给学生的，相反，学生通过探究周围的世界、与环境交互、观察现象、产生新想法、与他人讨论，来积极建构知识。</li>
  <li><strong>情境学习</strong>：
    <ul>
      <li>研究表明，在真实情境中发生的学习最有效。有些学科需要科学家在实验室中实验，在些学科需要系统地观察自然，并从中得出一定的结论。学科中的情境学习让学生参与各种各样的科学实践，体验科学现象，如设计调查、作出解释、设计模型、表达观点，等等。情境学习的益处是学生能够更方便地了解任务与活动的意义。学生依据课本中的详细步骤做科学实验的时候，并不比被动地听演讲好。无论哪种方法，都无法让学生理解学习的意义所在。只有当他们设计出自己的调查方案，回答一个对自己和社会都意义的问题时，他们才能意识到科学在解决重要问题时的方式和意义。</li>
      <li>情境学习的另一个间在于可以把学习到的经验普遍地运用在更多的情境中。学生通过记诵无意义、无情境的内容来获取信息，其理解是浅层次的，学生无法把学到的经验应用到新情境中去。学生跟着课本的步骤，一步步地做科学实验，不有学会在课堂以外的情境中如何、何处应用这些知识。然而，当学生在有意义的情境中获得信息，并将其与先前的知识经验建立起关联的时候，他们能在新的情境中应用这些知识，并获得更好的、更广泛的概念理解。</li>
    </ul>
  </li>
  <li><strong>社会交互</strong>：学习科学研究中最重要的发现是社会交互在这习中所直到的重要作用。最好的学习结果通常源自某种特别的社会交互：教师、学生、家长在共同的情境活动中建构与分享知识。学生通过分享、应用、讨论等形式发展对学科的理解能力。这个反复分享、应用和讨论的过和促进了学习社区的形成。</li>
  <li><strong>认知工具</strong>： 研究表明，工具在学习中具有重要的作用。认知工具可以扩展学生的学习范围及能务。图表是认知工具的一个例了，它能帮助学习都分析数据据模式。各种形式的计算机软件可以认为是认知工具，因综他公安局允许学生执行各种任务，而很多任务没有软件是无法完成的。有关这方面，现在更多的APP上线，可以完成种类形的数据处理。</li>
</ol>

<h2 id="section-5">个人经验：</h2>

<ol>
  <li>我个人一直认可基于项目的学习这种方式，并亲自测试和应用于教育。</li>
  <li>如果你愿意将“基于项目的学习”应用于家庭教育，那么你会培养出一流的人才；如果你乐意在学校环境中实施同样的教育，那么人才辈出就可以梦想成真！</li>
</ol>
