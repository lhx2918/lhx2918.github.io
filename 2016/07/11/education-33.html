    <h1 class="post-title" itemprop="name headline">辩论趣题（2）：生命的诞生是合作还是竞争的结果？</h1>
    <p class="post-meta"><time datetime="2016-07-11T00:00:00+08:00" itemprop="datePublished">Jul 11, 2016</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    <h3 id="section">经典版辩题：合作与竞争孰更重要的新版</h3>

<ul>
  <li>
    <p>2014年5月8日星期四下午，一个值得记住的日子。翰林实验学校辩论队参加福田区首届校际辩论赛，获得初中组冠军。四名辩手、一千名观众见证了这场精采的表演。从昨天开始，我还时断进续写下辩论赛中的辩词，记录下来，以利手于今后辩论选手的训练。这届的训练中，最精彩的辩词源自于翰林实校学校的辩论队。下面看到的是四名辩手：李嘉淇、胡丹、赵思嘉和李威兵等。</p>
  </li>
  <li>
    <p><img src="http://o7xrum0re.bkt.clouddn.com/20140612165900001.jpg" alt="2014年5月8日 翰林辩论队照片 李嘉淇、胡丹、赵思嘉和李威兵" /></p>
  </li>
  <li><strong>李嘉琪</strong>：尊敬的主席，评委老师，大家好！不可否认，我们之所以有幸来到这里，参加今天的辩论，一般的科学常识都清楚，是三亿个精子的相互竞争的结果。（台下观众一片哗然）。因为生命来源于单一的细胞即受精卵，而正常情况下，三亿个精子，相互竞争，最终只有一个也是唯一个获取的精子，冲破细胞的表皮，进行细胞核，与卵细胞结合，形成受精卵，铸造生命的第一个细胞，开启生命的精采第一页。我们才有可能来到这个地方，相互辩论，同台竞技，不是吗？</li>
  <li><strong>李威兵</strong>：我们清楚对方辩友的想法，看似有科学的依据。可是对方辩友是否想过，最近科学家麻省理工科学家发现一个有趣的现象，就是所有的精子，都会朝向前行，目标就是卵子细胞，如果只有一个向前游泳的话，肯定无法到达目的地。因此，科学家认为，在竞争之前，精子与卵子结合之前，未见得有竞争，反而是明显表现的合作，如果把受精卵看成是生命的起始的话，那么生命的形成前的精子们相互合作显然占了上风。</li>
  <li><strong>李嘉淇</strong>：请问对方辩友，你是否见过马拉松比赛？</li>
  <li><strong>李威兵</strong>：我见过，而且也参加过。</li>
  <li><strong>李嘉淇</strong>：对于很多选手参加的马拉松比赛，你觉得主办马拉松比赛的单位，是不是觉得他们成功了？</li>
  <li><strong>李威兵</strong>：这个肯定的，因为大家合作，马拉松赛才会成功。</li>
  <li><strong>李嘉淇</strong>：对方辩友承认了合作对于马拉赛整个赛事来说，是成功的。我方承认这一点。但是，对方辩友也承认当过马拉松的选手？</li>
  <li><strong>李威兵</strong>：我确实当过，而且是深圳市主办的，每年在深南大道每年进行的马拉松赛。</li>
  <li><strong>李嘉淇</strong>：对方辩友，你是否想过拿个马拉松赛冠军，然后获得一笔奖金？</li>
  <li><strong>李威兵</strong>：想过，但依据自己的实力，这冠军仅仅是一个幻想。</li>
  <li><strong>李嘉淇</strong>：很多人参加马拉松赛，肯定有一部分人想拿到冠军，是吗？</li>
  <li><strong>李威兵</strong>：比赛就要比出胜负，自然就会产生冠军。</li>
  <li><strong>李嘉淇</strong>：对于参加马拉松比赛的选手来说，拿到冠军是不是只有一个，而这个荣誉是不是通过竞争得来的？请对方辩友正面回答！</li>
  <li><strong>李威兵</strong>：如果没有大家的合作，何所谓冠军。俗话说，独木不成林。</li>
  <li><strong>李嘉淇</strong>：对方辩友，现在你承了，马拉松比赛的最终结果是竞争的结果。同理，生命的诞生，不也是竞争的结果，怎么可以说是合作的结果呢？</li>
  <li><strong>李威兵</strong>：对方辩友，强词夺理，请问，你的出生，是不是你父亲与母亲合作的结果？</li>
  <li><strong>李嘉淇</strong>：是的，我不可能从天上掉下来。但是你就没想过，是爸与很多男性对手竞争而获胜，才有机会与我妈合作而生儿育女吗？</li>
  <li><strong>李威兵</strong>：（笑）我无法确认。</li>
  <li><strong>李嘉淇</strong>：无论从生物学角度，还是从社会学角度，竞争是无处不在的，合作仅仅给竞争提供机会，人的进化，基因的优化，社会的进步，无不充满着竞争，这是对方辩友无法看到的，是吗？</li>
  <li><strong>李威兵</strong>：（笑）</li>
</ul>
